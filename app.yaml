runtime: python39

handlers:
# 1) Serve the root URL
- url: /
  static_files: index.html
  upload: index.html

# 2) Serve static assets including video
- url: /(.*\.(html|css|js|png|jpg|gif|pdf|mp4))$
  static_files: \1
  upload: .*\.(html|css|js|png|jpg|gif|pdf|mp4)
  mime_type: video/mp4

# 3) Enable clean URLs (e.g., /company â†’ company.html)
- url: /(.*)
  static_files: \1.html
  upload: .*
